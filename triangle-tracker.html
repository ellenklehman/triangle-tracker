
<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Triangle Tracker</h1>

    <div id="new-triangle">
    <h3>New Triangle</h3>
      <form id="tracked-triangle">
        <input type="number" class="form-group" id="side-one" placeholder="Side One" required>
        <input type="number" class="form-group" id="side-two" placeholder="Side Two" required>
        <input type="number" class="form-group" id="side-three" placeholder="Side Three" required>
        <button type="submit" id="btn">Submit</button>
      </form>
    </div>
    <div id="equilateral-div">
      <h3>Equilateral Triangles</h3>
      <ul id="equilateral"></ul>
    </div>
    <div id="isosceles-div">
      <h3>Isosceles Triangles</h3>
      <ul id="isosceles"></ul>
    </div>
    <div id="scalene-div">
      <h3>Scalene Triangles</h3>
      <ul id="scalene"></ul>
    </div>
  </body>
</html>
